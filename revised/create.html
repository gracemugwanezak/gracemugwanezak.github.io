<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/portfolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      src="https://kit.fontawesome.com/aff3b41f91.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    />

    <title>create blogs</title>
  </head>
  <body>
    <h1>create a blog</h1>
    <form action="" id="createBlogForm">
      <div>
        <label id="label" for="name">BlogName:</label>
        <input type="text" name="name" id="title" />
      </div>
      <div>
        <label id="label" for="name">Description:</label>
        <!-- <textarea id="name" name="name"></textarea> -->
        <textarea name="" id="description"></textarea>
      </div>
      <div>
        <label for="file" id="upload"
          >upload Image <i class="fa-solid fa-upload"></i
        ></label>
        <input type="file" id="file" name="name" accept=".jpeg, .png, .pjg" />
      </div>

      <button type="submit" id="button">Create</button>
    </form>
    <div id="blogList"></div>
    <script src="../script/createBlog.js" type="text/javascript"></script>
    <!-- <script src="../script/deleteblogs.js" type="text/javascript"></script> -->
  </body>
</html>
