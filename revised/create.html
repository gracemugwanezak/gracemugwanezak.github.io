<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/portfolio.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/aff3b41f91.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>create blogs</title>
  </head>
  <body>
    <h1>create a blog</h1>
    <form action="" id="createBlogForm">
      <div>
        <label id="label" for="title">Blog Name:</label>
        <input type="text" name="title" id="title" required />
      </div>
      <div>
        <label id="label" for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>
      </div>
      <div>
        <label for="file" id="upload"
          >Upload Image <i class="fa-solid fa-upload"></i
        ></label>
        <input type="file" id="file" name="file" accept=".jpeg, .png, .jpg" />
      </div>

      <button type="submit" id="button">Create</button>
    </form>

    <div id="blogList"></div>
    <!-- <script src="../script/createBlog.js" type="text/javascript"></script> -->
    <script src="integration.js" type="text/javascript"></script>

    <!-- <script src="../script/deleteblogs.js" type="text/javascript"></script> -->
  </body>
</html>
