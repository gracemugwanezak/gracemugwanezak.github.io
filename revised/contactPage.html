    <!-- JavaScript code for handling form submission and displaying pop-up -->
<script>
    function openPopup(message, color) {
        const popup = document.getElementById("popup");
        const popupContent = document.getElementById("popup-content");

        popup.style.display = "block";
        popupContent.textContent = message;
        popupContent.style.color ="#0d0c22";
        popupContent.style.backgroundColor = "transparent"; 

        // Pop up for 2 seconds
        setTimeout(function () {
            popup.style.display = "none";
        }, 2000);
    }

    document.getElementById("contactForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        const response = await fetch("http://localhost:4000/api/messages/add-message", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                name,
                email,
                message,
            }),
        });

        if (response.ok) {
            openPopup("Message sent successfully!", "green");
            // Reset the form
            document.getElementById("contactForm").reset();
        } else {
            openPopup("Failed to send message. Please try again.", "red");
        }
    });
</script>
