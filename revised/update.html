    <h1>Update a blog</h1>
    <form action="" id="updateForm">

      </div>
      <div>

      </div>
      <div>

          >upload Image <i class="fa-solid fa-upload"></i
        ></label>
        <input type="file" id="file" />
      </div>

    </form>
