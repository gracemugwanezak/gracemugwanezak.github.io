<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script
      src="https://kit.fontawesome.com/aff3b41f91.js"

    <title>Dashboard</title>
    <style></style>

  <body>
    <div class="sidebar">
      <div>
        <span role="button"><a href="../index.html">Portfolio</a></span>

        <span role="button"><a href="messages.html">Messages</a></span>

    <div class="main-board">

        </div>
       
        </div>

        <a href="index.html"
